name: findme
description: Find yourself and amazing conversations

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  intl: ^0.17.0
  google_fonts: ^2.1.0
  carousel_slider: ^4.0.0
  flutter_svg: ^0.22.0
  http: ^0.13.3
  firebase_core: ^1.4.0
  cloud_firestore: ^2.4.0
  firebase_database: ^7.1.2
  firebase_messaging: ^10.0.4
  url_launcher: ^6.0.9
  cached_network_image: ^3.1.0
  google_sign_in: ^5.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/onboarding/
    - assets/tabs/
    - assets/traits/

  fonts:
    - family: QuickSand
      fonts:
        - asset: assets/fonts/Quicksand.ttf
